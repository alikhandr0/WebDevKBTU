<!DOCTYPE html>
<html lang="en">
<head>
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-container">
        <div class="content-wrapper">
            <div class="photos-showcase">
                <img src="images/photos.png">
            </div>

            <div class="login-section">
                <div class="logo">
                    <img src="images/logo.png" class="logopng">
                </div>
                
                <div class="login-form">
                    <input class="logininp" type="text" placeholder="Phone number, username or email address">
                    <input class="passinp" type="password" placeholder="Password">
                    <button class="login-button">Log in</button>
                    
                    <div class="divider">
                        <span>OR</span>
                    </div>
                    
                    <button class="facebook-login">
                        <img src="images/facebooklogo.png" class="FacebookIcon">
                        Log in with Facebook
                    </button>
                    
                    <a href="#" class="forgot-password">Forgotten your password?</a>
                </div>
                
                <div class="signup-prompt">
                    Don't have an account? <a href="#">Sign up</a>
                </div>
                
                <div class="app-download">
                    <p>Get the app.</p>
                    <div class="store-buttons">
                        <a href="#" class="app-store">
                            <img src="images/appstore.png" alt="Download on App Store">
                        </a>
                        <a href="#" class="play-store">
                            <img src="images/googleplay.png" alt="Get it on Google Play">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <nav class="footer-links">
            <a href="#">Meta</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">API</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Locations</a>
            <a href="#">PhotoShare Lite</a>
            <a href="#">Threads</a>
            <a href="#">Contact uploading and non-users</a>
            <a href="#">Meta Verified</a>
        </nav>
        
        <div class="footer-bottom">
            <select class="language-selector">
                <option value="en">English (UK)</option>
            </select>
            <span class="copyright">Â© 2025 Instagramm from Meta</span>
        </div>
    </footer>
</body>
</html>
