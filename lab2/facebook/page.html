<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="images/Logo.png" alt="Social Connect Logo" class="logo">
            <h2 class="phrase">Facebook helps you connect and share with the people in your life.</h2>
        </div>
        
        <div class="right-section">
            <div class="auth-window">
                <form class="login-form">
                    <input type="email" name="auth_email" class="input-field" placeholder="Email address or phone number" required>
                    <input type="password" name="auth_pass" class="input-field" placeholder="Password" required>
                    <button class="login-button" type="submit">Log in</button>
                    <div class="forgot-password">
                        <a href="#">Forgotten password?</a>
                    </div>
                    <hr class="divider">
                    <button type="button" class="create-account-button">Create new account</button>
                </form>
            </div>
            <div class="create-page">
                <p><strong>Create a Page</strong> for a celebrity, brand or business.</p>
            </div>
        </div>
    </div>
    
    <footer class="site-footer">
        <div class="language-selector">
            <a href="#" class="active">English (UK)</a>
            <a href="#">Русский</a>
            <a href="#">Türkçe</a>
            <a href="#">Español</a>
            <a href="#">Português</a>
            <a href="#">Deutsch</a>
        </div>
        <hr class="footer-divider">
        <div class="footer-links">
            <a href="#">Sign Up</a>
            <a href="#">Log In</a>
            <a href="#">Help</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
        </div>
        <div class="copyright">
            <p>© 2025 Social Connect</p>
        </div>
    </footer>
</body>
</html>
